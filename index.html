<!DOCTYPE html>
<html>
<head>
	<title>CFW CSS - Style Your Way</title>
	<script src="./build/css.js"></script>
	<script src="./build/ui.css.js"></script>
	<style>
		.css_ui_selection:hover{
			background-color:red;
		}

		.css_ui_slot{
			background-color:gray;
		}

		.css_ui_slot{
			background-color:green;
		}
		.css_ui_list{
			position: absolute;
			top:20px;
			display: none;
		}
		.css_ui_seg:hover .css_ui_list{
			display: block;
		}
		.css_ui_seg{
			position: relative;
			display: inline-block;
			top:0;
			left:0;
			padding:2px;
			background-color:green;
		}


	</style>
</head>
<body>
	<script type="module" src="./build/index.js"></script>
</body>
</html>
