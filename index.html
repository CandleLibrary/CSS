<!DOCTYPE html>
<html>
<head>
	<title>CFW CSS - Style Your Way</title>
	<script src="/cfw/wick"></script>
</head>
<body>
	<div id="mable"></div>
	<div>
		<span>
			<div id="test" gravy="maplesyrup">This is the test Div</div>
		</span>
	</div>

	<template id="temp">
		<scope>
			<textarea type=text value="((test_))"></textarea>
			<script on="((test_))">
				css(test_);
			</script>
		</scope>
	</template>

	<script src="./build/css.js"></script>
	<script>
		async function start(){
			(await wick(document.getElementById("temp"), {custom:{css}})).mount(document.getElementById("mable"));
		}
		start();
	</script>
</body>
</html>
