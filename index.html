<!DOCTYPE html>
<html>
<head>
	<title>CFW CSS - Style Your Way</title>
	<script src="/cfw/wick"></script>
</head>
<body>
	<div id="mable"></div>
	<div>
		<span>
			<div id="test" gravy="maplesyrup">This is the test Div</div>
		</span>
	</div>

	<template id="temp">
		<scope>
			<style>
				div{
					color:red;
				}
			</style>
			<textarea type="text" value="((test_))"></textarea>
		</scope>
	</template>

	<script src="./build/css.js"></script>
	<script>
		async function start(){
			console.log(document.getElementById("temp").outerHTML);
			(await wick(`<scope>
			<style>
				div{
					color:red;
				}
			</style>
			<textarea type="text" value="((test_))"></textarea>
		</scope>`, {custom:{css}})).mount(document.getElementById("mable"));
		}
		start();
	</script>
</body>
</html>
